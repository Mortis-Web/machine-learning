<!doctype html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #f0f4f8, #ffffff);
        font-family: 'Arial', sans-serif;
      }

      .container {
        margin-top: 50px;
      }

      .form-card {
        padding: 25px;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }

      .btn-custom {
        background-color: #007bff;
        color: white;
        transition:
          background-color 0.3s ease,
          transform 0.3s ease;
      }

      .btn-custom:hover {
        background-color: #0056b3;
        transform: scale(1.05);
      }

      .form-control {
        border-radius: 8px;
        padding: 10px;
      }

      .form-label {
        font-weight: bold;
        color: #333;
      }

      h1,
      h3 {
        color: #333;
        font-weight: bold;
      }

      h1 {
        font-size: 36px;
        margin-bottom: 30px;
      }

      h3 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      hr {
        border-top: 2px solid #eee;
        margin: 30px 0;
      }

      @media (max-width: 767px) {
        .container {
          margin-top: 30px;
        }

        .form-card {
          padding: 15px;
        }

        .btn-custom {
          padding: 12px;
        }

        h1 {
          font-size: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h3 class="text-center">تسجيل الدخول</h3>
              {% if error %}
              <div class="alert alert-danger">{{ error }}</div>
              {% endif %}
              <form method="POST" action="/login">
                <div class="mb-3">
                  <label for="username" class="form-label">اسم المستخدم:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">كلمة المرور:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  تسجيل الدخول
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
